name: CI/CD

on:
  push:
    branches-ignore:
      - 'dependabot/**'
      - 'renovate/**'
    paths-ignore:
      - '.gitignore'
      - '.mergify.yml'
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'
      - 'renovate.json'
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  check:
    runs-on: ubuntu-latest
    name: Preliminary Checks
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry

      - name: Restore Development Environment
        run: poetry install

      - name: Check code is syntactically correct
        shell: bash
        run: poetry run poe compile

      - name: Static Checks
        shell: bash
        run: |
          poetry run poe mypy
          poetry run poe flake8

      - name: Test with Coverage
        shell: bash
        run: |
          poetry run poe coverage
          poetry run poe coverage-report
          poetry run poe coverage-html

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: htmlcov
          if-no-files-found: ignore
          overwrite: true

  test:
    needs: check
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
          - '3.11'
          - '3.12'
          - '3.13'
    runs-on: ${{ matrix.os }}
    name: Test on Python ${{ matrix.python-version }}, on ${{ matrix.os }}
    timeout-minutes: 45
    steps:
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Restore Development Environment
        run: poetry install

      - name: Test
        shell: bash
        run: poetry run poe test

  test-release:
    name: Test Release to TestPyPI
    needs: test
    # Solo su main/master, non su PR o altri branch
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/unibo-dtm-se-2425-OrecchietTetris

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: pip install poetry

      - name: Build package
        run: poetry build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true

      - name: Test installation from TestPyPI
        run: |
          sleep 60
          pip install --index-url https://test.pypi.org/simple/ \
                      --extra-index-url https://pypi.org/simple/ \
                      OrecchietTetris || echo "Package not yet available on TestPyPI"

  release:
    name: Semantic Release
    needs: test-release
    runs-on: ubuntu-latest
    concurrency:
      group: deploy
      cancel-in-progress: false
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new_release_published }}
      new-release-version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: pip install poetry

      - name: Run semantic-release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/exec
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    needs: release
    # Pubblica solo se c'Ã¨ stata una nuova release
    if: needs.release.outputs.new-release-published == 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/unibo-dtm-se-2425-OrecchietTetris

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          # Checkout del tag appena creato da semantic-release
          ref: v${{ needs.release.outputs.new-release-version }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: pip install poetry

      - name: Build package
        run: poetry build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
